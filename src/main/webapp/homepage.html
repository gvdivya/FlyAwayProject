<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>HomePage</title>
<style>
ul {
  list-style-type: none;
  color: white;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #6495ED;
  font-size: 20px;
  font-style: oblique;
}

</style>
</head>

<body>

	<ul>
	<h2>FlyAway</h2>
	</ul>

</body>

<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}


input[type=submit] {
  width: 100%;
  background-color: #6495ED;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 18px;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>


<body>

<div>
  <form action="homepage" method="POST">
    <label for="source">Source</label>
    <input type="text" id="source" name="source" placeholder="Enter Source..">

    <label for="destination">Destination</label>
    <input type="text" id="destination" name="destination" placeholder="Enter Destination..">

	<label for="date">Travel Date</label>
    <input type="text" id="date" name="date" placeholder="Enter travel date..">

	<label for="nopas">#Passenger</label>
    <input type="text" id="nopas" name="nopas" placeholder="Enter no of passengers..">
	
    
    <input type="submit" value="Search">
  </form>
</div>

</body>
</html>
